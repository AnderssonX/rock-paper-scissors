<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    <title>Rock Paper Scissors with JavaScript</title>
</head>
<body>
    <div class="topContainer">
<div class="leftScore">
    <div class="plaerName">
        <span id="playerNameLabel">You</span>
        </div>
        <div class="computerScore">
            <span id="leftScoreLabel">0</span>
            </div>
    
</div>
<div class="betweenScore">
        <div id="roundLabel">
            Round 1
                </div>
        <div id="outcomeLabel">
         
        </div>
        
        
        
</div>
<div class="rightScore">
    <div class="computerName">
<span id="computerNameLabel">Computer</span>
</div>
<div class="computerScore">
    <span id="rightScoreLabel">0</span>
    </div>
</div>
</div>
    <div class="divTwo">
<div class="leftCard" id="leftCard">
    <div class="playerImage" id="playerImage">

    </div>
<div class="playerCard" id="playerCard">
    
</div>
</div>
<div class="betweenCards">

</div>
<div class="rightCard">
    
    <div class="computerCard" id="computerCard"></div>

<div class="computerImage" id="computerImage">
</div>        
</div>
    </div>
    <div class="divThree">
    
            <button id="rock"><img src="images/rock.png" width="75px" height="75px"></button>
            <button id="paper"><img src="images/paper.png"  width="75px" height="75px"></button>
            <button id="scissors"><img src="images/scissors.png"  width="75px" height="75px"></button>
            <button id="reset" hidden="true">Play again!</button>
    
    </div>
    <div class="divFour">
        <p id="messageLabel">Choose your weapon!</p>
    </div>
    <script src="js/game.js"> </script>
</body>
    
</html>
