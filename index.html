<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    <title>Rock Paper Scissors with JavaScript</title>
</head>
<body>
    <div class="gameArea">
        <div class="round" id="round">

        </div>
        <div class="gameCards">
            <div class="pScore" id="pScore">
                
            </div>
            <div class="playerCard" id="playerCard">

            </div>

            <div class="vs" id="vs">
<p></p>
            </div>

            <div class="computerCard" id="computerCard">

            </div>
            <div class="cScore" id="cScore">
                
            </div>
        </div>
    <div class="buttons">
<button id="rock"><img src="rock.png" width="75px" height="75px"></button>
<button id="paper"><img src="paper.png"  width="75px" height="75px"></button>
<button id="scissors"><img src="scissors.png"  width="75px" height="75px"></button>
<button id="reset" hidden="true"score>test</button>
</div>
<div class="scoreBoard" id="scoreBoard">
    
</div>
<div id="uiText">
    <p></p>
</div>
    <div id="uiOutcome">
     <p></p>
</div>

<div id="uiCurrentScore">
    <p><em id="score"></em></p>
</div>

</div>



    <script src="js/game.js"> </script>
</body>
    
</html>
